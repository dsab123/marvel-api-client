<template>
    <require from="resources/elements/search"></require>
    <require from="../../css/profile.css"></require>

    <search 
      content.two-way="userName"
      current-hero.two-way="hero">
    </search>
  
    <div class="profile">
      <p>try: "spider-man", "hulk", "groot", "iron man", etc</p>
      <h2>Character Profile: ${userName}</h2>
    
      <div show.bind="hero">
        <h3>Name: ${hero.name}</h3>
        <h4>Description: ${hero.description}</h4>
        <img height="500" width="500" src="${hero.thumbnail}">
      </div>
      <div show.bind="!hero">
        <h4>Looks like that hero doesn't exist! (Check your spelling and hyphens)</h4>
      </div>
  </div>
</template>
